#import './baseFilm.graphql'

query FILM_QUERY($id: Int) {
  getFilm(id: $id) {
    ...BaseFilm
    opening_crawl
    director
    producer
    release_date
    species {
      id
      name
    }
    starships {
      id
      name
    }
    vehicles {
      id
      name
    }
    characters {
      id
      name
    }
    planets {
      id
      name
    }
  }
}
