#import './baseFilm.graphql'
#import './basePerson.graphql'
#import './basePlanet.graphql'
#import './baseSpecies.graphql'
#import './baseStarship.graphql'
#import './baseVehicle.graphql'

query FILM_QUERY($id: Int) {
  getFilm(id: $id) {
    ...BaseFilm
    opening_crawl
    director
    producer
    release_date
    species {
      ...BaseSpecies
    }
    starships {
      ...BaseStarship
    }
    vehicles {
      ...BaseVehicle
    }
    characters {
      ...BasePerson
    }
    planets {
      ...BasePlanet
    }
  }
}
