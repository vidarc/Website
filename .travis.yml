language: node_js
node_js:
  - node
addons:
  ssh_known_hosts:
    - mattailes.net
before_script:
  - sudo apt-get install -qq sshpass
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: sh travis.sh $PASSWORD
  on:
    branch: master
env:
  global:
    secure: 
