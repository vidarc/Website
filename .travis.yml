if: tag IS blank

language: node_js
node_js:
  - lts/*
cache: yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn global add codecov
  - yarn global add firebase-tools
  - git checkout master
  - yarn install --frozen-lockfile
  - lerna bootstrap

jobs:
  include:
    - stage: library
      script:
        - yarn library:prod
    - stage: coverage
      script:
        - yarn coverage
        - codecov
        - yarn coverage:cleanup
    - stage: build
      script:
        - yarn build
    - stage: version
      script:
        - .travis/lernaVersion.sh
    - stage: deploy to firebase
      script: skip
      deploy:
        provider: script
        script: lerna run deploy --since
        skip_cleanup: true
        on:
          branch: master

env:
  global:
    secure: 
